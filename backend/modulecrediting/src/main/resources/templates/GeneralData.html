<html xmlns:th="http://www.thymeleaf.org" >
    <head>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <title>Application</title>

        <style th:inline="text">
            @font-face {
                font-family: 'Jost';
                src: url('Jost-VariableFont_wght.ttf') format('truetype');
            }

            :root {
                --dark-gray: #333; /* Replace with the actual color value */
                --black: #000; /* Replace with the actual color value */
            }

            .logo {
                width: 27rem;
                height: 11rem;
            }

            h1 {
                font-family: 'Jost', sans-serif;
                color: var(--dark-gray);
                text-transform: uppercase;
                font-size: 20px;
                font-weight: 800;
                letter-spacing: -0.05rem;
            }
        </style>
    </head>
  <body>
    <div class="layout">
      <header>
          <img class="logo" th:src="@{classpath:/static/images/Universität_leipzig_Logo.png}" alt="Bildbeschreibung"> </img>
          <h1 id="HeadingPDF">ANTRAG ZUR MODULANRECHNUNG</h1>
          <h2 id="SubHeadingPDF">Allgemeine Informationen</h2>
      </header>

      <table class="content-table">
          <tbody>
            <tr>
              <td>Voragangsnummer</td>
              <td th:text="${id}">nicht verfügbar</td>
            </tr>
            <tr>
              <td>Erstelldatum</td>
              <td th:text="${Erstelldatum}">nicht verfügbar</td>
          
            </tr>
            <tr>
              <td>Status</td>
              <td th:text="${Status}">nicht verfügbar</td>
            </tr>
            <tr>
              <td>Entscheidungsdatum</td>
              <td th:text="${Entscheidungsdatum}">nicht verfügbar</td>
            </tr>
            <tr>
              <td>Studiengang</td>
              <td th:text="${Studiengang}">nicht verfügbar</td>
            </tr>
          </tbody>
      </table>
    </div>
  </body>
</html>
