<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <link rel="stylesheet" th:href="@{classpath:static/main.css}"></link>
        <title>Application</title>
    </head>
  <body>
    <div class="layout">
      <header>
        
            <img class="logo" th:src="@{classpath:/static/images/UniversitÃ¤t_leipzig_Logo.png}" alt="Bildbeschreibung"> </img>
            
      </header>
      <div th:each="connection : ${modulesConnections}">
        <h1>Connection ID: <span th:text="${connection.id}"></span></h1>
       
        <div>
            <h2>Externe Module:</h2>
            <ul>
                
                <li th:each="externalModule : ${'externalModules' + connection.id}">
                    <span th:text="${externalModule.name}"></span>
                </li>
            </ul>
        </div>

        <div>
            <h2>Module Leipzig:</h2>
            <ul>
                <li th:each="moduleLeipzig : ${'moduleLeipzigs' + connection.id}">
                    <span th:text="${moduleLeipzig.name}"></span>
                </li>
            </ul>
        </div>
    </div>
  </div>
  </body>
</html>
