<html xmlns:th="http://www.w3.org/1999/xhtml">
<style>

            .layout-connection {
                margin-left: 20px;
                margin-right: 20px;
                margin-bottom: 50px;
                page-break-inside: avoid;
            }

            .panel-header {
                margin-bottom: 10px;
            }

            .module-leipzig-container,
             external-modul-container {
                margin-top: 20px;

            }

            .table {
                margin-top: 8px;
            }

            .table-heading {
                margin-left: 2px;
            }

            .table-content {
                border-top: 1px solid #262A31;
            }

            .table-row {
                border-bottom: 1px solid #262A31;
                padding: 3px 6px;
                display: flex;
            }

            .table-row p {
                flex: 1;
            }


            .panel-heading-container {

            }

            .single-module {
                margin-right: 2px;
            }

            .arrow-icon {
                height: 12px;
            }


        </style>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="layout-connection">
    <div class="panel-header">
        <h2 class="panel-heading-container">
            <span class="modules-container">
                <span class="single-module" th:text="${externalModulesHeading}"></span>
            </span>
            <img class="arrow-icon" src="src/main/resources/static/images/Arrow.png">
            <span class="modules-container">
                <span class="single-module" th:text="${modulesLeipzigHeading}"></span>
            </span>
        </h2>
    </div>

    <div class="external-modul-container">
        <h3>Anzurechnende Module</h3>

        <div class="table" th:each="externalModule : ${externalModulesArray}">
        <h4 class="table-heading h5" th:text="${externalModule.name}"/>
        <div class="table-content">
            <div class="table-row">
                <p>Modulname</p>
                <p class="bold" th:text="${externalModule.name}">nicht verf&#252gbar</p>
            </div>
            <div class="table-row">
                <p>Punkte</p>
                <p class="bold" th:text="${externalModule.points} + ' ' + ${externalModule.pointSystem}">nicht verf&#252gbar</p>
            </div>
            <div class="table-row">
                <p>Universit&#228t</p>
                <p class="bold" th:text="${externalModule.university}">nicht verf&#252gbar</p>
            </div>
            <div class="table-row">
                <p>Studiengang</p>
                <p class="bold" th:text="${externalModule.externalCourse}">nicht verf&#252gbar</p>
            </div>
        </div>
    </div>
    </div>


    <div class="module-leipzig-container">
        <h3>Module der Universit&#228t Leipzig</h3>

        <div class="table" th:each="moduleLeipzig : ${modulesLeipzigArray}">
            <h4 class="table-heading h5" th:text="${moduleLeipzig.name}"></h4>
                <div class="table-content">
                    <div class="table-row">
                        <p>Modulname</p>
                        <p class="bold" th:text="${moduleLeipzig.name}">nicht verf&#252gbar</p>
                    </div>
                    <div class="table-row">
                        <p>Modulcode</p>
                        <p class="bold" th:text="${moduleLeipzig.code}">nicht verf&#252gbar</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
